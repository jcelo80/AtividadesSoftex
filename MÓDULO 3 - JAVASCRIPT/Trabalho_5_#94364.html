<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2>Calculadora Simples</h2>
    <label for="valor1">Digite o primeiro valor: </label>
    <input type="number" id="valor1"><br>

    <label for="valor2">Digite o segundo valor: </label>
    <input type="number" id="valor2"><br>

    <label for="operador">Escolha o operador (+, -, *, /): </label>
    <input type="text" id="operador"><br>

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            // Obter valores do usuário
            let valor1 = parseFloat(document.getElementById('valor1').value);
            let valor2 = parseFloat(document.getElementById('valor2').value);
            let operador = document.getElementById('operador').value;

            // Verificar se os valores são numéricos
            if (isNaN(valor1) || isNaN(valor2)) {
                alert('Por favor, insira valores numéricos.');
                return;
            }

            // Realizar a operação
            let resultado;
            switch (operador) {
                case '+':
                    resultado = valor1 + valor2;
                    break;
                case '-':
                    resultado = valor1 - valor2;
                    break;
                case '*':
                    resultado = valor1 * valor2;
                    break;
                case '/':
                    if (valor2 !== 0) {
                        let quociente = Math.floor(valor1 / valor2);
                        let resto = valor1 % valor2;
                        resultado = `Resultado: ${quociente}, Resto: ${resto}`;
                    } else {
                        resultado = 'Erro: Divisão por zero!';
                    }
                    break;
                default:
                    resultado = 'Operador inválido';
            }

            // Exibir o resultado
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
