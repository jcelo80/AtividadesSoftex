<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
  <body>
    <script>
      let nome = prompt("Qual é o seu nome?")
      alert ("Seu nome é " + nome)

      let salario = prompt("Qual é o valor do seu salário R$?")
      alert ("Seu salário é R$ " + salario)

      let idade = prompt("Qual é o sua idade?")
      alert ("Sua idade é " + idade + " anos.")

      let diploma = prompt("Possui diploma? [Sim/Não]")
      alert (diploma + "!"  + " tenho diploma.")   
    </script>
  </body>
</html>
